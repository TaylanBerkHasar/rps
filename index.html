<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="main-title">Choose Your Weapon!</div>
    <ul class="cardHolder">
        <button class="card" id="ROCK">
            <img src="assets/rock.png">
            <li>Rock</li>
        </button> 
        <button class="card" id="PAPER">
            <img src="assets/paper.png">
            <li>Paper</li>
        </button>
        <button class="card" id="SCISSORS">
            <img src="assets/scissors.png">
            <li>Scissors</li>
       </button> 
    </ul>


    <div class="main-title" id="selections">
            Paper vs. Scissors!
    </div>

    <div class="second-title" id="results">
        You won!
</div>

    <ul>
        <div class="card" id="player-choice">
            <img id="player-image" src="assets/rock.png">
            <li id="player-text">Rock</li>
        </div>
        <div class="card" id="computer-choice">
            <img id="computer-image" src="assets/paper.png">
            <li id="computer-text">Paper</li>
        </div>



    </ul>


</body>

</html>
